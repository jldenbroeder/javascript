    <p>Exercice : Minimum et maximum</p>
<textarea>
  <script>
  var min = Math.min(7, 5, -12, 6, 32, 18, 14, -2);
  var max = Math.max(-3, 9, 21, 36, 27, 54, 17, 35);
  console.log(min);
  console.log(max);
  console.log(min + " + " + max + " = " + (min + max));
  </script>

<textarea>
  <script>
  var floatBateau = 10.4;
  var couleBateau = Math.floor(floatBateau); // arrondi en dessous
  var voleBateau = Math.ceil(floatBateau); // arrodi au dessus

  </script>
</textarea><br><br>
<p>Exercice : Aléatoire 2</p>
<textarea>
  <script>
  // Entier aléatoire entre min (inclus) et max (inclus)
  function aleatoire(min, max) {
    min = Math.ceil(min);
    max = Math.floor(max);
    return Math.floor(Math.random() * (max - min + 1)) + min;
  }
  console.log(aleatoire(51, 99)); // entre 50 et 100 (de 51 à 99)
  console.log(aleatoire(0, 1)); // 0 ou 1
  console.log(aleatoire(0, 10)); // de 0 inclus à 10 inclus
  </script>
</textarea><br><br>
<p>Exercice : Aléatoire 3</p>
<textarea>
  <script>
  var myArray = ['Goro', 'Johnny Cago', 'Kano', 'Liu Kano', 'Raiden', 'Reptil', 'Scorpion', 'Shang Tsun', 'Sonya', 'Sub-Zero'];
  var max = myArray.length-1;
  function aleatoire(min, max) {
    min = Math.ceil(min);
    max = Math.floor(max);
    return Math.floor(Math.random() * (max - min + 1)) + min;
  }
  var resultat = aleatoire(0, max);
  console.log(myArray[resultat] + " : " + resultat);
