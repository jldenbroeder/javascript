<!DOCTYPE html>
<html lang="fr">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Math.random</title>
  </head>

  <body>
    <script>
      // 1
      function myFonction1(x) {
        return x + x;
      }
      var resultat = myFonction1(3);
      document.write(resultat + "<br>")
      // 2
      function myFonction2(x) {
        return x - x;
      }
      document.write(myFonction2(3) + "<br>")
      // 3
      function myFonction3(x) {
        document.write(x * x + "<br>")
      }
      myFonction3(3);
    </script>
  </body>

</html>
