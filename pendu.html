  <body>
    <p>Exercices Javascript, jeu du pendu</p>

    <script>
      var motADeviner = ['B', 'O', 'N', 'J', 'O', 'U', 'R'];
      var motATrouver = ['_', '_', '_', '_', '_', '_', '_'];
      var nbrValeur = motADeviner.length;

      document.write(motATrouver);

      function guessLetter(votreLettre) {
        votreLettre = votreLettre.toUpperCase(); // En majuscule
        console.log(votreLettre);
        if (votreLettre.length === 1) { // Verifier si 1 caract√®re
          for (var i = 0; i < nbrValeur; i++) {
            if (motADeviner[i] === votreLettre) {
              console.log(votreLettre + " fait partie du mot");
              motATrouver[i] = votreLettre;
              
            }
          }
        } else {
          console.log("trop de lettre");
        }
      }
      var votreLettre = prompt("Proposez une lettre");
      guessLetter(votreLettre);
    </script>
